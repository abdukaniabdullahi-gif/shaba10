    <div class="wrapper">
        <nav class="sidebar">
            <ul>
                 <li><a href="home-page.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>

            </ul>
        </nav>
        <section class="registration-form subject-form">
            <h3><i class="fas fa-book"></i> Diiwaangelinta Maadda Cusub</h3>
            <form action="#">
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Magaca Maaddada</label>
                        <input type="text" placeholder="Tusaale: Chemistry, Taariikh..." required>
                    </div>
                    <div class="form-group">
                        <label>Nooca Maaddada Category</label>
                        <select>
                            <option>Science</option>
                            <option>Arts </option>
                            <option>Languages</option>
                            <option>Mathematics</option>
                            <option>Islamic Religion</option>
                        </select>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Fasalka Loogu Talagalay</label>
                        <select>
                            <option>Primary - Grade 1-8</option>
                            <option>Secondary - Form 1</option>
                            <option>Secondary - Form 2</option>
                            <option>Secondary - Form 3</option>
                            <option>Secondary - Form 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Dhibcaha Baas-ka Passing Score</label>
                        <input type="number" placeholder="Tusaale: 50" min="0" max="100">
                    </div>
                </div>

                <button type="submit" class="save-subject-btn">Keydi Maaddada</button>
            </form>
        </section>
    </div>
