        <section class="registration-form manager-form">
            <h3><i class="fas fa-user-shield"></i> Diiwaangelinta School Manager</h3>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Magaca Maamulaha</label>

                    </div>

                </div>

                <div class="form-group-row">
                    <div class="form-group">
                        <label>Email-ka Rasmiga ah</label>
                        <input type="email" placeholder="manager@school.edu" required>
                    </div>
                    <div class="form-group">
                        <label>Heerka Ogolaanshaha Access Level</label>
                        <select>
                            <option>Full Access Super Admin</option>
                            <option>Edit & View Only</option>
                            <option>View Only </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Waajibaadka Shaqo Responsibilities</label>
                    <textarea rows="2" placeholder="Sharaxaad kooban oo ku saabsan shaqadiisa..."></textarea>
                </div>

                <button type="submit" class="save-manager-btn">Keydi Maamulaha Cusub</button>
            </form>
